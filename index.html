<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .sector-logo {
            image-rendering: crisp-edges;
            /* ✅ ให้ browser render ชัด */
            image-rendering: -webkit-optimize-contrast !important;
        }

        .ui-wheel-of-fortune ul {
            will-change: transform;
            /* เพิ่มประสิทธิภาพการ render */
            transform: rotate(0deg);
            transform-style: preserve-3d;
            /* การแสดงผล 3D ดีขึ้น */
            backface-visibility: hidden;
            /* ลดการกระพริบ */
        }

        /* ป้องกันการเลือกข้อความขณะหมุน */
        .ui-wheel-of-fortune * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .wheel {
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .ui-wheel-of-fortune {
            --_items: 8;
            all: unset;
            aspect-ratio: 1 / 1;
            container-type: inline-size;
            direction: ltr;
            display: grid;
            position: relative;
            width: 100%;
            margin-top: 400px !important;
        }

        .ui-wheel-of-fortune::after {
            aspect-ratio: 1/cos(30deg);
            background-color: #0d6937;
            clip-path: polygon(50% 100%, 100% 0, 0 0);
            content: "";
            height: 7cqi;
            position: absolute;
            place-self: start center;
            scale: 2;
            z-index: 3;
            top: -51px;
        }

        .ui-wheel-of-fortune>* {
            position: absolute;
        }

        .ui-wheel-of-fortune button {
            position: absolute;
            left: 50%;
            bottom: -98%;
            transform: translateX(-50%);
            width: min(274px, 80vw);
            height: 74px;
            aspect-ratio: auto;
            background: #0d6937;
            color: #fff;
            border: 0;
            border-radius: 999px;
            cursor: pointer;
            font-size: clamp(16px, 5cqi, 35px);
            place-self: auto;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(13, 105, 55, 0.35);
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .ui-wheel-of-fortune .top-logo {
            position: absolute;
            top: -294px;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: auto;
            z-index: 4;
            pointer-events: none;
        }

        .ui-wheel-of-fortune ul {
            all: unset;
            border-radius: 50%;
            overflow: hidden;
            display: grid;
            inset: 0;
            place-content: center start;
            transform: translateZ(0);
            backface-visibility: hidden;
            box-shadow: inset 0 0 0 12px #0d6937;
        }

        .ui-wheel-of-fortune ul li {
            align-content: center;
            aspect-ratio: 1 / calc(2 * tan(180deg / var(--_items)));
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            display: grid;
            font-size: 5cqi;
            grid-area: 1 / -1;
            padding-left: 1ch;
            transform-origin: center right;
            user-select: none;
            width: 50cqi;
            position: relative;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .ui-wheel-of-fortune ul li:nth-of-type(1) {
            --_idx: 1;
            background: #fff176;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(2) {
            --_idx: 2;
            background: #c8e6c9;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(3) {
            --_idx: 3;
            background: #fff176;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(4) {
            --_idx: 4;
            background: #c8e6c9;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(5) {
            --_idx: 5;
            background: #fff176;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(6) {
            --_idx: 6;
            background: #c8e6c9;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(7) {
            --_idx: 7;
            background: #fff176;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune ul li:nth-of-type(8) {
            --_idx: 8;
            background: #c8e6c9;
            color: #0b6623;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1)));
        }

        .ui-wheel-of-fortune li .sector-content {
            position: absolute;
            right: 26cqi;
            top: 50%;
            transform: translateY(-50%) rotate(calc(-360deg / var(--_items) * (var(--_idx) - 1)));
            display: inline-flex;
            gap: 0.6ch;
            align-items: center;
            pointer-events: none;
        }

        .ui-wheel-of-fortune li .sector-logo {
            width: 11cqi;
            height: auto;
            display: block;
            transform-origin: center center;
            transform: rotate(calc(360deg / var(--_items) * (var(--_idx) - 1) + 90deg));
        }

        .ui-wheel-of-fortune li .label {
            font-weight: 600;
            font-size: 3.5cqi;
            white-space: nowrap;
        }

        /* Demo styling */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            background: url('./img/BG.png') center top;
            background-position-y: -12px;
        }

        .ui-wheel-of-fortune {
            max-width: min(90vw, 728px);
            margin: auto;
        }

        @media (max-width: 768px) {
            .ui-wheel-of-fortune {
                max-width: 85vw;
            }

            .ui-wheel-of-fortune li {
                font-size: 3.5cqi !important;
            }

            .ui-wheel-of-fortune button {
                font-size: 4cqi !important;
            }

            .ui-wheel-of-fortune li .sector-logo {
                width: 5cqi;
            }

            .ui-wheel-of-fortune li .label {
                font-size: 3cqi;
            }
        }

        @media (max-width: 480px) {
            .ui-wheel-of-fortune {
                max-width: 95vw;
            }

            .ui-wheel-of-fortune li {
                font-size: 3cqi !important;
            }

            .ui-wheel-of-fortune button {
                font-size: 3.5cqi !important;
            }

            .ui-wheel-of-fortune li .sector-logo {
                width: 4cqi;
            }

            .ui-wheel-of-fortune li .label {
                font-size: 2.5cqi;
            }

            .stage {
                display: flex;
                justify-content: center;
                align-items: center;
                /* จัดกึ่งกลางแนวตั้ง */
                min-height: 100vh;
                padding-top: 50px !important;
                /* ยกเลิก padding บนเดิม */
            }

            .ui-wheel-of-fortune {
                transform: translateY(-50%);
                /* ขยับวงล้อขึ้นเล็กน้อย (ปรับได้ตามต้องการ) */
            }

            .ui-wheel-of-fortune .top-logo {
                top: -6cqi;
                /* ปรับค่านี้ให้โลโก้อยู่พอดีกับขอบบน */
            }

        }
    </style>
